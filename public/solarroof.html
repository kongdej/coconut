    <script>

    function customValue(val) {
        return val;        
    }

    var g1 = new JustGage({
        id: "gauge1",
        value: 0,
        min: 0,
        max: 50000,
        relativeGaugeSize: true,
        counter: true,
//       formatNumber:true,
//        humanFriendly: true,
//        pointer: true,
//        symbol: '%',
        gaugeWidthScale: .8,
//        textRenderer: customValue,
        title: "Current Active Power",
        label:"W"
      });

    var g2 = new JustGage({
        id: "gauge2",
        value: 0,
        min: 0,
        max: 500,
        counter: true,
        relativeGaugeSize: true,
        comas:true,
        formatNumber:true,
        gaugeWidthScale: .8,
 //       humanFriendly: true,
//      pointer: true,
//        textRenderer: customValue,
        title: "Today Generating Capacity",
        label:"hKW"
      });

    url = "http://localhost:2016/sr";
    setInterval(function () {
        $.getJSON( url, function( data ) {
//            console.log(data);
            var w=wd=we=0;

//            var date = data.lastmodified.split(' ');
//            var time = date[1].split('.');
 //           var date = date[0].replace(/-/g, '/');
//            console.log(data.lastmodified);
            $("#updated").html(data.lastmodified);
            for(var i=0; i < data.data.length; i++) {
//                console.log(data.data[0].oid.toString());
      
                if (data.data[i].oid.toString() == '1') {
                    $("#totalgen").html(data.data[i].value);
                }
                if (data.data[i].oid.toString() == '2') {
//                    console.log(data.data[i].value);
                    g1.refresh(data.data[i].value);
                }
                if (data.data[i].oid == '3') {
                    g2.refresh(data.data[i].value);
                }
                if (data.data[i].oid == '4') {
                    $("#irradiance").html(data.data[i].value);
                }
                if (data.data[i].oid == '5') {
                    $("#temperatrue").html(data.data[i].value);
                }
            }
        });

    },3000);

    </script>
